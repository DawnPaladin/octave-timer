<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Timer</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
</head>

<body>

<div class="container">
	<div class="row">
		<div class="col-md-offset-5" id="timer1">
			<div class="timer-display">00:00.00</div>
			<progress value=0></progress>
			<div class="timer-input">
				<input type="text" id="minutes-input" class="timer-input" placeholder="00">m
				<input type="text" id="seconds-input" class="timer-input" placeholder="00">s
				<br>
			</div>
			<div class="timer-controls running hidden">
				<button class="btn"><span class="glyphicon glyphicon-star-empty"></span></button>
				<button class="btn btn-primary"><span class="glyphicon glyphicon-stop"></span></button>
				<button class="btn"><span class="glyphicon glyphicon-repeat"></span></button>
			</div>
			<div class="timer-controls stopped">
				<button class="start-btn btn btn-primary"><span class="glyphicon glyphicon-play"></span></button>
			</div>
		</div>
	</div>
</div>

<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/project.js"></script>
</body>
</html>
